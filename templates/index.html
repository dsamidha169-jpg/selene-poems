<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selene ðŸŒ™</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 5px;
            font-size: 2.2rem;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        .mode-label {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-bottom: 6px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 12px;
            border: none;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            outline: none;
        }

        option {
            color: #000;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: #fff;
            font-size: 1rem;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: rgba(255,255,255,0.6);
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #000;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .poem {
            margin-top: 25px;
            white-space: pre-line;
            font-style: italic;
            line-height: 1.7;
            opacity: 0.95;
        }

        #saveBtn {
            display: none;
            margin-top: 12px;
            padding: 10px;
            border-radius: 10px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: #ffffff;
            cursor: pointer;
        }

        #saveBtn:hover {
            background: rgba(255,255,255,0.1);
        }

        .footer {
            text-align: center;
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Selene ðŸŒ™</h1>
    <div class="subtitle">poetic AI Â· created by Samidha Deshmukh</div>

    <div class="mode-label">Choose a mode Â· Selene will transform your words</div>

    <select id="mode">
        <option value="imagery">Imagery Â· scene â†’ poem</option>
        <option value="memory">Memory Â· past â†’ poem</option>
        <option value="dream">Dream Â· surreal â†’ poem</option>
        <option value="single">Single Word Â· expand â†’ poem</option>
    </select>

    <textarea id="text" placeholder="Describe a scene, a memory, a dream, or even a single word..."></textarea>

    <button onclick="sendText()">Let Selene write</button>

    <div class="poem" id="poem"></div>

    <button id="saveBtn" onclick="saveBestPoem()">Save as Best ðŸŒ™</button>

    <div class="footer">some creations feel back ðŸŒ™</div>
</div>

<script>
async function sendText() {
    const text = document.getElementById("text").value;
    const mode = document.getElementById("mode").value;

    const response = await fetch("/poem", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: text, mode: mode })
    });

    const data = await response.json();
    document.getElementById("poem").innerText = data.poem;
    document.getElementById("saveBtn").style.display = "block";
}

async function saveBestPoem() {
    const poemText = document.getElementById("poem").innerText;

    const response = await fetch("/save_best", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ poem: poemText })
    });

    const data = await response.json();

    if (data.status === "saved") {
        alert("Saved as best ðŸŒ™");
    } else {
        alert("Could not save poem.");
    }
}
</script>

</body>
</html>
